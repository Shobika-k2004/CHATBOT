<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            height: max-content;
            font-size: 16px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            font-size: 28px;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #ffffff;
            border-radius: 5px 0 0 5px;
        }
        button {
            padding: 12px 25px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .chat-box {
            background-color: #2c2c2c;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 16px;
        }
        .message {
            padding: 12px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
            margin-bottom: 30px;
        }
        .bot-message {
            background-color: #f0f0f0;
            color: #000000;
            text-align: left;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with LLM Chatbot</h1>
        <div class="chat-box">
            <!-- Loop through previous chat history and display each message -->
            {% for chat in chats %}
                <div class="message user-message">
                    <strong>You:</strong> {{ chat.user_message }}
                </div>
                <div class="message bot-message">
                    <strong>LLM Chatbot:</strong> {{ chat.bot_response }}
                </div>
            {% endfor %}
        </div>

        <!-- Input form for new messages -->
        <form method="post">
            <input type="text" name="user_input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
